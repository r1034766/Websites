<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 5 oef 2</title>
    <link rel="stylesheet" href="css/les05-oef02.css">
</head>
<body>

<form action="https://tm-statweb.be/forms.php" method="post">
    <div>
    <label for="voornaam">Voornaam:</label>
    <input type="text" name="voornaam" id="voornaam" placeholder="Stijn">
    </div>

    <div>
    <label for="familienaam">Familienaam:</label>
    <input type="text" name="familienaam" id="familienaam" placeholder="Lenaerts">
    </div>

    <div>
    <label for="email">Gebruikersnaam:</label>
    <input type="email" name="email" id="email" placeholder="mail@thomasmore.be">
    </div>

    <div>
    <label for="nickname">Nickname:</label>
    <input type="text" name="nickname" id="nickname" required minlength="5" maxlength="15">
    </div>

    <div>
    <label for="password">Passwoord:</label>
    <input type="password" name="password" id="password" required>
    </div>

    <div>
    <label for="herhaal_paswoord">Herhaal Passwoord:</label>
    <input type="herhaal_paswoord" name="herhaal_paswoord" id="herhaal_paswoord" required>
    </div>
    
    <div>
    <label for="registreren"></label>
    <input type="submit">
    </div>
</form>

</body>
</html>
